# Explanatory file.

# Output folder (str)
output: output/test_sample

# Name of the function to be used. It has to be
# defined in tools/generate_functions.py.
# Current options: linear_1d, linear_2d, quadratic_1d, quadratic_2d
function: linear_1d
# Optionally give keywords arguments to be passed to the function
kwargs:
  a: 2.
  b: -1.
# Spacing method (str).
# Options: grid, log_grid, random_uniform, random_normal, latin_hypercube.
spacing: grid
# If sampling = grid or log_grid or random_uniform these are
# the left and right bounds for the sampling,
# i.e.: [[x_min_1, x_max_1], [x_min_2, x_max_2], ...]
# If sampling = random_normal these are the mean and standard deviation,
# i.e.: [[x_mean_1, x_std_1], [x_mean_2, x_std_2], ...]
sampling_params: [[-1, 4]]
# Number of samples to generate (int)
n_samples: 1000
